---
layout: default
---

<div class="post">
  <div class="post-info">

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.subtitle %}
  <h2 class="post-subtitle">{{ page.subtitle }}</h2>
  {% endif %}
  <div class="post-line"></div>

  {{ content }}

</div>

<div class="pagination">
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.url }}" class="left arrow">&#8592; Previous post</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.url }}" class="right arrow">Next post &#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
